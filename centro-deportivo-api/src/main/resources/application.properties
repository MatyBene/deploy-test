spring.application.name=centro-deportivo-api

# --- Base de Datos Principal (Usuarios/Turnos) ---
spring.datasource.primary.url=${DB_URL_PRIMARY}
spring.datasource.primary.username=${DB_USER}
spring.datasource.primary.password=${DB_PASSWORD}
spring.datasource.primary.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

jwt.secret=${JWT_SECRET_KEY}

gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent